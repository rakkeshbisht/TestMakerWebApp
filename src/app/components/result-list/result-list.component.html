<h3> Results </h3>
<div *ngIf="results.length > 0">
  <table class="results">
    <thead>
      <tr>
        <th>Text</th>
        <th>Min. Value</th>
        <th>Max. Value</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.text}}</td>
        <td *ngIf="result.minValue === null">N/A </td>
        <td *ngIf="result.minValue !== null">{{result.minValue}}}</td>
        <td *ngIf="result.maxValue === null">N/A </td>
        <td *ngIf="result.maxValue !== null">{{result.maxValue}}}</td>
        <td><input type="button" value="Edit" (click)="onEdit(result)"></td>
        <td><input type="button" value="Delete" (click)="onDelete(result)"></td>        
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="results.length == 0">
  This quiz has no results yet.
  Click the <strong> Add a new result</strong> button to addd the first result !
</div>
<input type="button" value="Add a new result" (click)="onCreate()">
